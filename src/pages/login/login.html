<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <img class="size" src="img/logo.png">
  <ion-card *ngIf="invalid">
    <ion-card-content>
      <ion-icon name="warning"></ion-icon>
      <b>Error : </b>Invalid username or password. Please try again.
    </ion-card-content>
  </ion-card>

  <form [formGroup]="loginForm" (ngSubmit)="logIn()">
    <ion-list>
      <ion-item>
        <ion-label stacked> Username
          <span class="error">{{errorUsername}}</span>
        </ion-label>
        <ion-input type="text" (focusout)="afterKeyUsername()" formControlName="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Password
          <span class="error">{{errorPassword}}</span>
        </ion-label>
        <ion-input (focusout)="afterKeyPassword()" type="Password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button full color="bgyellow">Login</button>
  </form>
  <p (click)="register()">Sign Up for Coinfolio</p>
</ion-content>
