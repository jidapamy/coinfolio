<ion-content padding>

<span (click)="goToHome()">
    <ion-buttons end >
      <ion-icon  name="ios-close"></ion-icon>
    </ion-buttons>
  </span>
<span class="contentLogin">
    <br>
      
      <span class="locationUserImage">
      </span>
<p>Enter PIN</p>

<span class="pinNumber">
           <!-- After -->
           <img src="img/circleAfter.png" *ngIf="amountPush>=1">
           <img src="img/circleAfter.png" *ngIf="amountPush>=2">
           <img src="img/circleAfter.png" *ngIf="amountPush>=3">
           <img src="img/circleAfter.png" *ngIf="amountPush>=4">
           <img src="img/circleAfter.png" *ngIf="amountPush>=5">
           <img src="img/circleAfter.png" *ngIf="amountPush>=6"> 
          <!-- Before -->
            <img src="img/circleBefore.png" *ngIf="amountPush===0">
            <img src="img/circleBefore.png" *ngIf="amountPush<=1">
            <img src="img/circleBefore.png" *ngIf="amountPush<=2">
            <img src="img/circleBefore.png" *ngIf="amountPush<=3">
            <img src="img/circleBefore.png" *ngIf="amountPush<=4">
            <img src="img/circleBefore.png" *ngIf="amountPush<=5">
                     
        </span>
        <!-- <p>Forget your PIN ></p> -->
        </span>

</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row class="padNumber">
      <ion-col (click)="pushNumber(1)">1</ion-col>
      <ion-col (click)="pushNumber(2)">2</ion-col>
      <ion-col (click)="pushNumber(3)">3</ion-col>
    </ion-row>
    <ion-row class="padNumber">
      <ion-col (click)="pushNumber(4)">4</ion-col>
      <ion-col (click)="pushNumber(5)">5</ion-col>
      <ion-col (click)="pushNumber(6)">6</ion-col>
    </ion-row>
    <ion-row class="padNumber">
      <ion-col (click)="pushNumber(7)">7</ion-col>
      <ion-col (click)="pushNumber(8)">8</ion-col>
      <ion-col (click)="pushNumber(9)">9</ion-col>
    </ion-row>
    <ion-row class="padNumber">
      <ion-col></ion-col>
      <ion-col (click)="pushNumber(0)">0</ion-col>
      <ion-col (click)="removeNumber()">
        <ion-icon name="backspace"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
