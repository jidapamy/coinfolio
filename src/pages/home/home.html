<ion-header>

  <ion-navbar>
    <button end ion-button menuToggle>
      <ion-icon name="md-more"></ion-icon>
    </button>
    <ion-title style="padding-left: 12%;">Home</ion-title>
  </ion-navbar>
  <ion-item style="background-color: #151A1D;">
    <ion-label class="frontFixedLabel">
      <p class="aboveFixedLabel">Total Portfolio Value</p>
      <span class="underFixedLabel"><span style="font-size:17px">THB </span><span style="font-size:30px">42896.71</span></span>
    </ion-label>
    <ion-label class="endFixedLabel" style="margin-top: 3px;">
      <p class="aboveFixedLabel" style="margin-bottom: 5px;">24hr Change</p>
      <p class="underFixedLabel" style="font-size:14px">-Tà¸¿2202.97</p>
    </ion-label>
  </ion-item>
  <ion-segment  [(ngModel)]="segment" >
    <ion-segment-button value="THB" (click)="changeMarket('THB')" >
      THB Markets
    </ion-segment-button>
    <ion-segment-button value="BTC" (click)="changeMarket('BTC')">
      BTC Markets
    </ion-segment-button>
    <ion-segment-button value="ETH" (click)="changeMarket('ETH')">
      ETH Markets
    </ion-segment-button>
    <ion-segment-button value="USD" (click)="changeMarket('USD')">
      USDT Markets
    </ion-segment-button>

</ion-header>
