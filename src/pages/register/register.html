<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="usernameAlready">
    <ion-card-content>
      <ion-icon name="warning"></ion-icon>
      <b>Error : </b>{{errorMsgRegis}}
    </ion-card-content>
  </ion-card>

  <form [formGroup]="signupForm" (ngSubmit)="signUp()">
    <ion-list>
      <ion-item>
        <ion-label stacked>
          Username
          <span class="error">{{errorUsername}}</span>
        </ion-label>
        <ion-input [(ngModel)]="username" type="text" (focusout)="afterKeyUsername()" formControlName="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>
          Password
          <span class="error">{{errorPassword}}</span>
        </ion-label>
        <ion-input [(ngModel)]="password" (focusout)="afterKeyPassword()" type="Password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>
          Re-Password
          <span class="error">{{errorRepassword}}</span>
        </ion-label>
        <ion-input [(ngModel)]="rePassword" (focusout)="afterKeyRepassword()" type="Password" formControlName="rePassword"></ion-input>
      </ion-item>
      <ion-item>
      <ion-label stacked>
        E-mail
        <span class="error">{{errorEmail}} <br> <span style="color:#4F4F4F">{{errorEmailswap}}</span></span>
      </ion-label>
      <ion-input [(ngModel)]="email" (focusout)="afterKeyEmail()" type="email" formControlName="email"></ion-input>
    </ion-item>
    </ion-list>
    <button type="submit" ion-button full color="bgyellow">Sign Up</button>
  </form>
</ion-content>


<ion-footer style="background-color:rgba(38, 45, 51, 0.36) ">
  <!-- <ion-toolbar color="light"> -->
  <!-- <ion-title>Footer</ion-title> -->
  <p (click)="goToLogin()">Already have an account?</p>
  <!-- </ion-toolbar> -->
</ion-footer>
