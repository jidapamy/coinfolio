<ion-header style="text-align: center;"> 
	<ion-navbar>
		<button end ion-button menuToggle>
      <ion-icon name="md-more"></ion-icon>
    </button>
		<ion-title style="padding-left: 12%;">Talking</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<div #scrollMe style="overflow: auto; height: 100%;" >
		<ion-list no-lines style="margin-right: -5%;">
			<ion-item *ngFor="let chat of chats | async" class="positionChat">
				<ion-label style="color:white">
					<span style="font-size:15px"><b>{{chat.username}} :</b></span> <span class="nameCoinsSet">{{chat.messages}} </span>
				</ion-label>
			</ion-item>
		</ion-list>
	</div>
	
</ion-content>
<ion-footer>
	<ion-toolbar color="bgToolbar">
		<span class="username" (click)="editUsername()"> <b>{{username}} </b></span><br>
		<form [formGroup]="sendMessage"
		      (ngSubmit)="saveMsg()">
		    <input placeholder="Your message.."[(ngModel)]="message" formControlName="message" />
		   
			    <button end type="submit">
			       	<ion-icon name="send"></ion-icon>
			   	</button>
		</form>
	<span class="error"> {{errorMessage}} </span>
</ion-toolbar>
</ion-footer>
