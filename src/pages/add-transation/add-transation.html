<ion-header>

  <ion-navbar>
    <ion-buttons start (click)="goBack()">
      <button ion-button>
        <ion-icon name="close"></ion-icon>
      </button>
 	  </ion-buttons>
    <ion-title>Add Transation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form class="list" [formGroup]="addTransaction" (ngSubmit)="saveTransation()">
    <ion-list >
      <ion-item>
        <ion-label class="fixedLeft">
          Trading Pair
        </ion-label>
        <ion-label class="fixedRight">
           {{ crypto.secondary_currency }}/{{crypto.primary_currency}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          Status 
          <span style="font-size: 10px;color: #e13838;">{{errorStatus}}</span>
        </ion-label>
        <ion-select [(ngModel)]="status" (ionChange)="chooseStatus()" interface="popover" formControlName="status">
          <ion-option color="bgyellow" value="buy">BUY</ion-option>
          <ion-option value="sell">SELL</ion-option>
          <ion-option value="watch">WATCH ONLY</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
     
    <ion-list >
      <ion-item>
        <ion-label class="fixedLeft">Current Price</ion-label> 
        <ion-label class="fixedRight"><img class="imgSize" src="https://d2v7vc3vnopnyy.cloudfront.net/img/coins/{{crypto.secondary_currency}}.png"/>&nbsp;&nbsp;{{ crypto.secondary_currency }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="fixedLeft">Trade Price {{errorTradePrice}}</ion-label>
        <ion-input class="fixedRight" [(ngModel)]="price" item-right type="number" placeholder="{{crypto.last_price}}" value="{{crypto.last_price}}" formControlName="tradePrice"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="fixedLeft">Enter Quantity</ion-label>
        <ion-input class="fixedRight" [(ngModel)]="quantity" formControlName="quantity" item-right min="0" type="number" placeholder="0" value="1"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label class="fixedLeft">Total Value</ion-label>
        <ion-label class="fixedRight"> {{price * quantity}}</ion-label>
      </ion-item>
    </ion-list> 
    <ion-list>
      <ion-item>
        <ion-label class="fixedLeft">Trade Date</ion-label>
        <ion-datetime class="datetimeColor" displayFormat="MMM/DD/YYYY" pickerFormat="MMMM DD YYYY" [(ngModel)]="myDate" formControlName="date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label class="fixedLeft">Note</ion-label>
        <ion-input class="fixedRight" [(ngModel)]="note" formControlName="note" ></ion-input>
      </ion-item>
    </ion-list>
    <ion-list>
      <button type="submit" full ion-button color="bgyellow">Save</button>
    </ion-list>
  </form>
</ion-content>
