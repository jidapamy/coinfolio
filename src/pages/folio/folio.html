<ion-header>

  <ion-navbar>
    <button end ion-button menuToggle>

    </button>
    <ion-title style="padding-left: 12%;">My Folio</ion-title>

      <span class="underFixedLabel"><span style="font-size:17px">THB </span><span style="font-size:30px">42896.71</span></span>
    </ion-label>
    <ion-label class="endFixedLabel" style="margin-top: 3px;">
      <p class="aboveFixedLabel" style="margin-bottom: 5px;">24hr Change</p>
      <p class="underFixedLabel" style="font-size:14px">-T฿2202.97</p>
    </ion-label>
  </ion-item>
  <ion-grid class="headerGird">

      <ion-col class="coin">COIN</ion-col>
      <ion-col class="holding">HOLDING</ion-col>
      <ion-col class="price">PRICE</ion-col>
    </ion-row>
  </ion-grid>
  
</ion-header>

    <ion-list >
      <ion-item-sliding #slidingItem *ngFor="let crypto of cryptoRecent">
        <ion-item style="padding-right: 2%;" (click)="openEdittransactiom()">
          <ion-label class="fixedLeft" style="margin: 0;">
            <ion-avatar item-start>
              <img class="imgSize" src="https://d2v7vc3vnopnyy.cloudfront.net/img/coins/{{ crypto.secondary_currency }}.png" alige="bottom"
              />
              <p class="nameCoins"><b>{{ crypto.secondary_currency }}</b></p>
            </ion-avatar>
          </ion-label>
          <ion-label class="fixedMiddle">
            {{ crypto.totalPrice }} THB<br> {{ crypto.totalQuantity }}
          </ion-label>
          <ion-label class="fixedRight">
            <span [ngClass]="{rateCurrency:crypto.change<0}">
                {{crypto.last_price}} {{crypto.primary_currency}}
            <br>
           <span *ngIf="crypto.change<0" [ngClass]="{ratedownCurrency:crypto.change<0}">
                  {{crypto.change}}%
                  <span><ion-icon name="md-arrow-dropdown"></ion-icon></span>
            </span>
            <span *ngIf="crypto.change>=0" [ngClass]="{rateupCurrency:crypto.change>=0}">
                <span> +{{crypto.change}}% </span>
            <ion-icon name="md-arrow-dropup"></ion-icon>
            </span>
            </span>
          </ion-label>
        </ion-item>

        <ion-item-options side="left">
          <button ion-button icon-only (click)="goToAlert()" color="bgyellow">
	 	 			  <ion-icon color="light" name="md-notifications"></ion-icon>
	 	 		  </button>
        </ion-item-options>

      </ion-item-sliding>
    </ion-list>
</ion-content>
