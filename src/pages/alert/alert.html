<ion-header>

  <ion-navbar>
    <ion-title>Alert</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
      <ion-list>
        <ion-item>
          <ion-label class="fixedLeft">
            Trading Pair
          </ion-label>
          <ion-label class="fixedRight">

          </ion-label>
        </ion-item>
        
      </ion-list>
<form class="list" [formGroup]="addTransaction" (ngSubmit)="saveAlert()">
      <ion-list>
        <ion-item>
          <ion-label class="fixedLeft">CSET THRESHOLD TARGETS</ion-label>
        </ion-item>
        <ion-item>
          <ion-label class="fixedLeft">Ablove</ion-label>
          <ion-input class="fixedRight" item-right type="number"  alert="ablove" [(ngModel)]="priceAblove" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="fixedLeft">Current</ion-label>
          <ion-input disabled class="fixedRight" disble item-right min="0" type="number"  alert="current" [(ngModel)]="cryptoNumbers"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label class="fixedLeft">Below</ion-label>
          <ion-input class="fixedRight" item-right type="number"  alert="below" [(ngModel)]="priceBlow"></ion-input>
        </ion-item>
      </ion-list>
      <ion-list>
        
        <!-- <ion-item>
            <ion-label class="fixedLeft">Note</ion-label>
            <ion-input class="fixedRight"  ></ion-input>
          </ion-item>  -->
      </ion-list>
      <ion-list>
        <button type="submit" full ion-button color="bgyellow"  >Save</button>
      </ion-list>
      </form>
</ion-content>
