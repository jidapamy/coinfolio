<ion-header>

  <ion-navbar>
    <ion-title>EditTransaction</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      
        <ion-list>
          <ion-item>
            <ion-label class="fixedLeft">
              Trading Pair
            </ion-label>
            <ion-label class="fixedRight">
              
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              Status
              <span style="font-size: 10px;color: #e13838;">jjjj</span>
            </ion-label>
            <ion-select  interface="popover" >
              <ion-option color="bgyellow" value="buy">BUY</ion-option>
              <ion-option value="sell">SELL</ion-option>
              <ion-option value="watch">WATCH ONLY</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>

       <ion-list>
          <ion-item>
            <ion-label class="fixedLeft">Current Price</ion-label>
            <ion-label class="fixedRight">&nbsp;&nbsp;BTC</ion-label>
          </ion-item>
          <ion-item>
            <ion-label class="fixedLeft">Trade Price 500</ion-label>
            <ion-input class="fixedRight"  item-right type="number" placeholder="500" value="500"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label class="fixedLeft">Enter Quantity</ion-label>
            <ion-input class="fixedRight"   item-right min="0" type="number" placeholder="0"
              value="1"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label class="fixedLeft">Total Value</ion-label>
            <ion-label class="fixedRight"> 100</ion-label>
          </ion-item>
         </ion-list>
        <ion-list>
          <ion-item>
            <ion-label class="fixedLeft">Trade Date</ion-label>
            <ion-datetime class="datetimeColor" displayFormat="MMM/DD/YYYY" pickerFormat="MMMM DD YYYY"  ></ion-datetime>
          </ion-item>
          <!-- <ion-item>
            <ion-label class="fixedLeft">Note</ion-label>
            <ion-input class="fixedRight"  ></ion-input>
          </ion-item>  -->
        </ion-list>
        <ion-list>
          <button type="submit" full ion-button color="bgyellow">Save</button>
        </ion-list> 
     
</ion-content>
